<div  mat-dialog-title ><h1>Employee Form </h1></div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit( )">
<div mat-dialog-content >
    
    <div class="flex">
        <mat-form-field appearance="outline" >
            <mat-label>First Name</mat-label>
            <input matInput type=" text  " placeholder="Eg.Adam" formControlName="firstName" >
          </mat-form-field>

          <mat-form-field appearance="outline" >
            <mat-label>Last Name</mat-label>
            <input matInput type=" text  " placeholder="Eg.Eden "  formControlName="lastName" >
          </mat-form-field>


          
    </div>

        
    <div class="flex">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type=" email" placeholder="Flip@gmail.co.za ">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker"  formControlName="birthday">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
    </div>
 
    <div class="row">
        <mat-label>Gender</mat-label>  
        <mat-radio-group aria-label="Select an option" formControlName="gender">    
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
    </div>
<div class="row">

    <mat-label>Select education </mat-label>  
<mat-form-field appearance="outline">
  <mat-label>Favorite food</mat-label>
  <mat-select formControlName="education">
    <mat-option *ngFor="let val of education " [value]="val ">{{val}}
     
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Company</mat-label>  
    <input matInput  placeholder="Eg.Eden " formControlName="company" >
  </mat-form-field>

</div>

<div class="flex">
    <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input matInput type=" text  " placeholder="Eg In Yrs" type= "number" formControlName="experience">
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Salary</mat-label>
        <input matInput type=" text  " placeholder="Eg.R10,000"   type= "number"  formControlName="salary">
      </mat-form-field>


       
</div>
  </div>

<div mat-dialog-actions class="action" ><button mat-raised-button >Cancel </button> 
    <button mat-raised-button color="primary" type="submit" >Save</button> 

</div> 

</form>
