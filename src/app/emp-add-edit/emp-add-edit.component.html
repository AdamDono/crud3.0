<div  mat-dialog-title ><h1>Employee Form </h1></div>

<div mat-dialog-content >
    
    <div class="flex">
        <mat-form-field appearance="outline" >
            <mat-label>First Name</mat-label>
            <input matInput type=" text  " placeholder="Eg.Adam" >
          </mat-form-field>

          <mat-form-field appearance="outline" >
            <mat-label>Last Name</mat-label>
            <input matInput type=" text  " placeholder="Eg.Eden " >
          </mat-form-field>


          
    </div>

        
    <div class="flex  ">
        <mat-form-field appearance="outline" >
            <mat-label>Email</mat-label>
            <input matInput type=" email  " placeholder="Flip@gmail.co.za " >
          </mat-form-field>

          <mat-form-field appearance="outline" >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
    </div>
 
    <div class="row">
        <mat-label>Gender</mat-label>  
        <mat-radio-group aria-label="Select an option">
          
             
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
    </div>
<div class="row">

    <mat-label>Select education </mat-label>  
<mat-form-field appearance="outline" >
  <mat-label>Favorite food</mat-label>
  <mat-select>
    <mat-option >
     
    </mat-option>
  </mat-select>
</mat-form-field>


</div>
  </div>

<div mat-dialog-actions ><button mat-raised-button >Calcel </button> 
    <button mat-raised-button color="primary" >Save</button> 

</div>
